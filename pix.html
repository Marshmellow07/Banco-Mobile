<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pix</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="iphone">
    <div class="notch"></div>
    <div class="status-bar">
      <span>9:41</span>
      <div class="icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <div class="power-button"></div>
    <div class="volume-buttons"></div>

    <div class="screen">
      <!-- Seta de voltar -->
      <a href="index.html" class="back-button" style="position: absolute; top: 30px; left: 20px; color: white; font-size: 1.5rem;">
        <i class="fas fa-arrow-left"></i>
      </a>

      <header>
        <h1>Área Pix</h1>
        <p>Escolha uma opção:</p>
      </header>

      <div class="atalhos">
        <!-- Abre nova aba corretamente -->
        <a href="chaves.html" target="_blank" class="card">
          <i class="fas fa-key"></i>
          <span>Minhas chaves</span>
        </a>
        <div class="card">
          <i class="fas fa-arrow-up"></i>
          <span>Enviar Pix</span>
        </div>
        <div class="card">
          <i class="fas fa-arrow-down"></i>
          <span>Receber Pix</span>
        </div>
      </div>

      <footer>
        <nav>
          <a href="index.html"><i class="fas fa-home"></i>Início</a>
          <a href="#"><i class="fas fa-credit-card"></i>Cartões</a>
          <a href="#"><i class="fas fa-cog"></i>Config.</a>
        </nav>
        <div class="home-indicator"></div>
      </footer>
    </div>
  </div>
</body>
</html>
